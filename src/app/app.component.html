<div class="flex flex-column align-items-center justify-content-center">
<p-card header="To Do" class="w-6">
    <div class="m-2 flex">
        <div>
            <input
            type="text" 
            pInputText [(ngModel)]="task" 
            placeholder="Enter new todo" 
            #todoTask = "ngModel"
            required
            />
        </div>
        <p-button 
        severity="success" 
        icon="pi pi-check" 
        class="ml-1" 
        [disabled]="!!todoTask.invalid"
        (onClick)="addtodo()"
        ></p-button>
    </div>
  <p class="m-0">
    <p-table [value]="todos">
        <ng-template pTemplate="header">
            <tr>
                <th>Task</th>
                <th>Completed</th>
                <th class="flex flex-column align-items-center justify-content-center">Edit</th>
                <th>Delete</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-todo>
            <tr>
                <td>{{ todo.task }}</td>
                <td><p-checkbox 
                    [(ngModel)]="todo.competed" 
                    [binary]="true"
                    (onChange)="updateTodo($event, todo)"/></td>
                    <td >
                    </td>
                <td><p-button icon="pi pi-trash" styleClass="p-button-danger"
                    (onClick)="deleteTodo($event, todo?.id)"
                    /></td>
            </tr>
        </ng-template>
    </p-table>
  </p>
</p-card>


</div>
